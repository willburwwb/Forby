<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
</head>
<body>
    <h1>查询结果:</h1>
    <table border="1">
    <tr>
        <th>{{ name }}</th>
        <th>link</th>
    </tr>
    {% for item in results %}
        <tr>
            <td>{{ item[0] }}</td>
            <td><a href="{{ item[1] }}">查看详情</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
